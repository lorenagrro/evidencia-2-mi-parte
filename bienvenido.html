            let nombre = prompt("Introduce tu nombre:");

            // Verificar si el usuario introdujo un nombre
            if (nombre) {
                // Mostrar la alerta de bienvenida con el nombre del usuario
                alert(`Hola, ${nombre}, Â¡seas bienvenido(a)!`);
            } else {
                // Si el usuario no introdujo nada, mostrar un mensaje predeterminado
                alert("No se ha introducido un nombre.");
            }
        }
    </script>
</body>
