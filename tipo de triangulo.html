<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Triángulo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Determinar Tipo de Triángulo</h1>
    <button onclick="determinarTriangulo()">Verificar Tipo de Triángulo</button>
    <div id="resultado"></div>

    <script>
        function determinarTriangulo() {
            // Solicitar los lados del triángulo
            let lado1 = parseFloat(prompt("Introduce la longitud del primer lado:"));
            let lado2 = parseFloat(prompt("Introduce la longitud del segundo lado:"));
            let lado3 = parseFloat(prompt("Introduce la longitud del tercer lado:"));

            // Verificar que los lados formen un triángulo válido
            if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
                let tipoTriangulo;

                // Determinar el tipo de triángulo
                if (lado1 === lado2 && lado2 === lado3) {
                    tipoTriangulo = "Equilátero"; // Todos los lados son iguales
                } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                    tipoTriangulo = "Isósceles"; // Dos lados son iguales
                } else {
                    tipoTriangulo = "Escaleno"; // Todos los lados son diferentes
                }

                // Mostrar el resultado en la página
                document.getElementById("resultado").innerHTML = `El tipo de triángulo es ${tipoTriangulo}.`;
            } else {
                // Si los lados no forman un triángulo válido
                document.getElementById("resultado").innerHTML = "Los lados proporcionados no forman un triángulo válido.";
            }
        }
    </script>
</body>
</html>
